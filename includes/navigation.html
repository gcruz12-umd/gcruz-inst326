<script>
    function localurl() {
        if (window.location.protocol == "file:") {
            // Find the repository directory in the path
            var pathname = window.location.pathname;
            var repoName = "gcruz-inst326";
            var ix = pathname.indexOf(repoName);
            
            if (ix !== -1) {
                // Get the path up to and including the repo directory
                var prefix = pathname.slice(0, ix + repoName.length);
                var nav = document.getElementById("main_navigation");
                
                if (nav) {
                    var elements = Array.from(nav.getElementsByTagName("a"));
                    elements.forEach(element => {
                        var anchor = element.getAttribute("href");
                        // Replace /gcruz-inst326 with the actual file path prefix
                        // anchor is like "/gcruz-inst326/index.html"
                        // prefix is like "/C:/Users/.../gcruz-inst326"
                        // result should be "/C:/Users/.../gcruz-inst326/index.html"
                        var localpath = anchor.replace(/^\/gcruz-inst326/, prefix);
                        element.setAttribute("href", localpath);
                    });
                }
            }
        }
    }
    window.onload = localurl;
</script>
